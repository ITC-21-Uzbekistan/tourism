<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:8000/gallery/create/" method="POST">
        <input type="number" name="country" placeholder="Country"><br>
        <input type="number" name="region" placeholder="Region"><br>
        <input type="number" name="shrine" placeholder="Shrine"><br>
        <input type="number" name="tour" placeholder="Tour"><br>
        <input type="number" name="type" placeholder="Type"><br>
        <input type="file" name="image" placeholder="Image"><br>
        <input type="text" name="alt_text" placeholder="Alt text"><br>
        <input type="text" name="description" placeholder="Description"><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
